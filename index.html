<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="version" content="1.1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <title>Backlog de Videojuegos</title>
  <style>
    .is-hidden { display: none;}

    .fas.fa-times-circle.has-text-danger{
      cursor: pointer;
      text-align: center;
    }

    td:last-child{
      text-align: center !important;
    }

  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="section">
    <div class="container">
      <h1 class="title">Backlog de Videojuegos</h1>

      <!-- Formulario para cargar nuevos videojuegos -->
      <form id="gameForm" class="mb-4">
        <div class="field">
          <label class="label">Nombre del Videojuego</label>
          <div class="control">
            <input class="input" required type="text" id="gameName" placeholder="Ingrese nombre del videojuego">
          </div>
        </div>
        <div class="field">
          <label class="label">Estado</label>
          <div class="control">
            <div class="select">
              <select id="gameStatus">
                <option>Planeo jugar</option>
                <option>Jugando</option>
                <option>Completado</option>
              </select>
            </div>
          </div>
        </div>
        <div class="control">
          <button type="submit" disabled id="submit" class="button is-primary">Cargar Videojuego</button>
        </div>
      </form>

      <!-- Tabla para visualizar el backlog de videojuegos -->
      <table class="table is-fullwidth is-striped is-hoverable">
        <thead>
          <tr>
            <th>Videojuego</th>
            <th>Estado</th>
              <th>Acción</th>
          </tr>
        </thead>
        <tbody id="gameList">
          <!-- Aquí se agregarán más videojuegos -->
        </tbody>
      </table>
    </div>
</section>

<script>
    document.getElementById('gameForm').addEventListener('submit', function (event) {
      // Prevenir el comportamiento predeterminado del formulario
      event.preventDefault();

      // Obtener los valores del formulario
      var gameName = document.getElementById('gameName').value;
      var gameStatus = document.getElementById('gameStatus').value;

      // Crear una nueva fila y celdas
      var newRow = document.createElement('tr');
      var nameCell = document.createElement('td');
      var statusCell = document.createElement('td');
      var actionCell = document.createElement('td')

      // Asignar los valores del formulario a las celdas
      nameCell.textContent = gameName;
      statusCell.textContent = gameStatus;
      actionCell.innerHTML = '<i class="fas fa-times-circle has-text-danger"></i>';

      actionCell.addEventListener('click', function () {
          var row = this.parentNode;
          row.parentNode.removeChild(row);
      })

      // Añadir las celdas a la nueva fila
      newRow.appendChild(nameCell);
      newRow.appendChild(statusCell);
      newRow.appendChild(actionCell);

      // Añadir la nueva fila a la tabla
      document.getElementById('gameList').appendChild(newRow);

      // Limpiar el formulario
      document.getElementById('gameName').value = '';
      document.getElementById('gameStatus').value = 'Planeo jugar';
    });

    document.getElementById('gameName').addEventListener('input', function(event) {
      const isSubmitEnabled = (event.target.value.length === 0)
      document.getElementById('submit').disabled = isSubmitEnabled;
    })

    </script>
