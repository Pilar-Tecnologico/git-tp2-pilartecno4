<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="version" content="1.0.1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <title>Backlog de Videojuegos</title>
  <style>
    .is-hidden { display: none; }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Backlog de Videojuegos</h1>

      <!-- Formulario para cargar nuevos videojuegos -->
      <form id="gameForm" class="mb-4">
        <div class="field">
          <label class="label">Nombre del Videojuego</label>
          <div class="control">
            <input class="input" type="text" id="gameName" placeholder="Ingrese nombre del videojuego" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Estado</label>
          <div class="control">
            <div class="select">
              <select id="gameStatus">
                <option>Planeo jugar</option>
                <option>Jugando</option>
                <option>Completado</option>
              </select>
            </div>
          </div>
        </div>
        <div class="control">
          <button type="submit" class="button is-primary">Cargar Videojuego</button>
        </div>
      </form>

      <!-- Tabla para visualizar el backlog de videojuegos -->
      <table class="table is-fullwidth is-striped is-hoverable">
        <thead>
          <tr>
            <th>Videojuego</th>
            <th>Estado</th>
            <th>Acciones</th> <!-- Agregamos una columna para las acciones -->
          </tr>
        </thead>
        <tbody id="gameList">
          <tr>
            <td>The Legend of Zelda: Breath of the Wild</td>
            <td>Planeo jugar</td>
            <td>
              <button class="button is-danger is-small deleteButton">
                <span class="icon">
                  <i class="fas fa-times"></i> <!-- Agregamos un ícono de X -->
                </span>
              </button>
            </td>
          </tr>
          <tr>
            <td>Super Mario Odyssey</td>
            <td>Jugando</td>
            <td>
              <button class="button is-danger is-small deleteButton">
                <span class="icon">
                  <i class="fas fa-times"></i>
                </span>
              </button>
            </td>
          </tr>
          <!-- Aquí se agregarán más videojuegos -->
        </tbody>
      </table>
    </div>
  </section>

  <script>
    // Función para eliminar una fila
    function deleteRow(row) {
      row.parentNode.removeChild(row);
    }

    // Función para agregar el evento de clic al botón de eliminar
    function addDeleteButtonEvent(button) {
      button.addEventListener('click', function() {
        var row = this.parentNode.parentNode;
        deleteRow(row);
      });
    }

    // Función para crear un botón de eliminar
    function createDeleteButton() {
      var button = document.createElement('button');
      button.classList.add('button', 'is-danger', 'is-small', 'deleteButton');
      var icon = document.createElement('span');
      icon.classList.add('icon');
      var iconInner = document.createElement('i');
      iconInner.classList.add('fas', 'fa-times');
      icon.appendChild(iconInner);
      button.appendChild(icon);
      return button;
    }

    // Obtener referencia al formulario y la lista de juegos
    var gameForm = document.getElementById('gameForm');
    var gameList = document.getElementById('gameList');

    // Agregar evento de envío del formulario
    gameForm.addEventListener('submit', function(event) {
      event.preventDefault();

      var gameName = document.getElementById('gameName').value;
      var gameStatus = document.getElementById('gameStatus').value;

      var newRow = document.createElement('tr');
      var nameCell = document.createElement('td');
      var statusCell = document.createElement('td');
      var actionsCell = document.createElement('td');

      nameCell.textContent = gameName;
      statusCell.textContent = gameStatus;

      var deleteButton = createDeleteButton();
      actionsCell.appendChild(deleteButton);
      addDeleteButtonEvent(deleteButton);

      newRow.appendChild(nameCell);
      newRow.appendChild(statusCell);
      newRow.appendChild(actionsCell);

      gameList.appendChild(newRow);

      document.getElementById('gameName').value = '';
      document.getElementById('gameStatus').value = 'Planeo jugar';
    });

    // Obtener referencia a todos los botones de eliminar existentes
    var deleteButtons = document.querySelectorAll('.deleteButton');
    deleteButtons.forEach(function(button) {
      addDeleteButtonEvent(button);
    });
  </script>
</body>
</html>
