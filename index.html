<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="version" content="1.0.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
    />
    <title>Backlog de Videojuegos</title>
    <style>
      .is-hidden {
        display: none;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Backlog de Videojuegos</h1>

        <!-- Formulario para cargar nuevos videojuegos -->
        <form id="gameForm" class="mb-4">
          <div class="field">
            <label class="label">Nombre del Videojuego</label>
            <div class="control">
              <input
                class="input"
                type="text"
                id="gameName"
                placeholder="Ingrese nombre del videojuego"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Estado</label>
            <div class="control">
              <div class="select">
                <select id="gameStatus">
                  <option>Planeo jugar</option>
                  <option>Jugando</option>
                  <option>Completado</option>
                </select>
              </div>
            </div>
          </div>
          <div class="control">
            <button
              disabled
              type="submit"
              id="btnCargar"
              class="button is-primary"
            >
              Cargar Videojuego
            </button>
          </div>
        </form>

        <!-- Tabla para visualizar el backlog de videojuegos -->
        <table class="table is-fullwidth is-striped is-hoverable">
          <thead>
            <tr>
              <th>Videojuego</th>
              <th>Estado</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody id="gameList">
            <!-- Aquí se agregarán más videojuegos -->
          </tbody>
        </table>
      </div>
    </section>

    <script src="./script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
