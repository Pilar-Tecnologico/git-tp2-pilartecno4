<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="version" content="1.0.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <title>Backlog de Videojuegos</title>
  <style>
    .is-hidden { display: none; }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Backlog de Videojuegos</h1>

      <!-- Formulario para cargar nuevos videojuegos -->
      <form id="gameForm" class="mb-4">
        <div class="field">
          <label class="label">Nombre del Videojuego</label>
          <div class="control">
            <input class="input" type="text" id="gameName" placeholder="Ingrese nombre del videojuego" minlength="1">
          </div>
        </div>
        <div class="field">
          <label class="label">Estado</label>
          <div class="control">
            <div class="select">
              <select id="gameStatus">
                <option>Planeo jugar</option>
                <option>Jugando</option>
                <option>Completado</option>
              </select>
            </div>
          </div>
        </div>
        <div class="control">
          <button type="submit" class="button is-primary" id="button">Cargar Videojuego</button>
        </div>
      </form>

      <!-- Tabla para visualizar el backlog de videojuegos -->
      <table class="table is-fullwidth is-striped is-hoverable">
        <thead>
          <tr>
            <th>Videojuego</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="gameList">
          <tr>
            <td>The Legend of Zelda: Breath of the Wild</td>
            <td>Planeo jugar</td>
          </tr>
          <tr>
            <td>Super Mario Odyssey</td>
            <td>Jugando</td>
          </tr>
          <!-- Aquí se agregarán más videojuegos -->
        </tbody>
      </table>
    </div>
  </section>

  <script>
      //validacion de carga
    let input = document.getElementById('gameName');
    let button = document.getElementById('button');

    input.addEventListener('input', function() {
    button.disabled = false;
    });


    document.getElementById('gameForm').addEventListener('submit', function(event) {
      // Prevenir el comportamiento predeterminado del formulario
      event.preventDefault();
    
      // Obtener los valores del formulario
      var gameName = document.getElementById('gameName').value;
      var gameStatus = document.getElementById('gameStatus').value;
    
      // Crear una nueva fila y celdas
      var newRow = document.createElement('tr');
      var nameCell = document.createElement('td');
      var statusCell = document.createElement('td');
      let actionsCell = document.createElement('td');
    
      // Asignar los valores del formulario a las celdas
      nameCell.textContent = gameName;
      statusCell.textContent = gameStatus;
      // Crear el botón de eliminar
    let deleteButton = document.createElement('button');
      deleteButton.textContent = 'Eliminar';
      deleteButton.classList.add('eliminar');
      deleteButton.addEventListener('click', function() {
      eliminarFila(this); // Llamar a la función eliminarFila con el botón actual como argumento
    });
      // Agregar el botón de eliminar a la celda de acciones
      actionsCell.appendChild(deleteButton);
    
      // Añadir las celdas a la nueva fila
      newRow.appendChild(nameCell);
      newRow.appendChild(statusCell);
      newRow.appendChild(actionsCell); // Agregar la celda de acciones a la fila

    
      // Añadir la nueva fila a la tabla
      document.getElementById('gameList').appendChild(newRow);
    
      // Limpiar el formulario
      document.getElementById('gameName').value = '';
      document.getElementById('gameStatus').value = 'Planeo jugar';
    });
    function eliminarFila(boton) {
    let fila = boton.parentNode.parentNode;
    fila.parentNode.removeChild(fila);
  }
    </script>
